<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Sketch Board</title>
  </head>
  <body>
    <div class="hamburger-icon-container">
      <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-container scale-tools">
      <div class="icon-div">
        <img src="icons/pencil.svg" class="pen-icon" alt="pen" />
        <span class="tooltiptext">Pencil</span>
      </div>
      <div class="icon-div">
        <img src="icons/note.svg" class="note-icon" alt="note" />
        <span class="tooltiptext">Create Note</span>
      </div>
      <div class="icon-div">
        <img src="icons/download.svg" class="download-icon" alt="download" />
        <span class="tooltiptext">Download</span>
      </div>
      <div class="icon-div">
        <img src="icons/upload.svg" class="upload-icon" alt="upload" />
        <span class="tooltiptext">Upload</span>
      </div>
      <div class="icon-div">
        <img src="icons/eraser.svg" class="eraser-icon" alt="eraser" />
        <span class="tooltiptext">Eraser</span>
      </div>
      <div class="icon-div">
        <img src="icons/undo.svg" class="undo-icon" alt="undo" />
        <span class="tooltiptext">Undo</span>
      </div>
      <div class="icon-div">
        <img src="icons/redo.svg" class="redo-icon" alt="redo" />
        <span class="tooltiptext">Redo</span>
      </div>
    </div>
    <div class="pencil-tool-container">
      <div class="pencil-width-container">
        <input type="range" min="2" max="10" value="3" class="pencil-width" />
      </div>
      <div class="pencil-color-container">
        <div class="black pencil-color"></div>
        <div class="blue pencil-color"></div>
        <div class="red pencil-color"></div>
      </div>
    </div>
    <div class="eraser-tool-container">
      <div class="eraser-width-container">
        <input type="range" min="2" max="10" value="3" class="eraser-width" />
      </div>
    </div>
    <canvas></canvas>
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
    ></script>
    <script>
      let socket = io.connect("http://localhost:3000")
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
  </body>
</html>
